<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wizualizacja</title>
    {% load static %}
    <script src='https://cdn.plot.ly/plotly-2.4.2.min.js'></script>
    <link rel="stylesheet" type="text/css" href="{% static 'visualization/style.css' %}">
    <script src="{% static 'visualization/js/index.js' %}"></script>   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  
  </head>
  <body>
    <div id="main">

    <h2>Wizualizacja tras przewozu produktów z magazynów do sklepów</h2>
    <form action="javascript:visualize()" method="post">
      {% csrf_token %}
      <fieldset>
          <p>Podaj miasto:</p>
          {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
          <input type="text" name="city" id="city">
      </fieldset>
      <input type="submit" value="Szukaj">
    </form>

    <div id="divinfo"></div>
    <div id="divmap"></div>
  </div>
  </body>
</html>
